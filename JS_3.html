<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de variables en Javascript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  let valor1;
  let valor2;
  valor1 = prompt('Ingrese primer número:');
  valor2 = prompt('Ingrese segundo número');
  let concatenacion = valor1 + valor2;
  let sumaInt = parseInt(valor1) + parseInt(valor2);
  let sumaFloat = parseFloat(valor1) + parseFloat(valor2);
  document.write('La suma es '+ concatenacion +'<br>');
  document.write('La suma es '+ sumaInt +'<br>');
  document.write('La suma es '+ sumaFloat +'<br>');
</script>

</body>
</html>
