<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de bucles en JS.</title>
    <meta charset="UTF-8">
</head>

<body>


    <script>
        let x;
        x = 1;
        while (x <= 100) {
            document.write(x);
            document.write('<br>');
            x = x + 1;
        }
    </script>



    <script>
        for (let f = 1; f <= 10; f++) {
            document.write(f + " ");
        }
    </script>

</body>

</html>
